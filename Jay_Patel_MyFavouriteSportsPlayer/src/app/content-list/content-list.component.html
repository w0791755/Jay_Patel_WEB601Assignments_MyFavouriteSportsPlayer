<section class="section">
  <h2>My Favorite sports person</h2>

  <div>
    <label for="search">Search</label>
    <input
      type="text"
      id="search"
      placeholder="Search"
  
    />
 
  </div>
 
  <ul class="content-list">
    <li *ngFor="let content of content-list | content-list">
      
      <ul>
          <app-content-list [content-list]="content"></app-content-list>
      
      </ul>
      </li>
    </ul>
</section>
